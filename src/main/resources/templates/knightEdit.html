<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Knight info</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

        <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">

            <!--            Aktualny czas <span th:text="${timecomponent.time}"/>-->
            <!--            Posiadane zloto <span th:text="${playerinformation.gold}"/>-->

            <form class="form-horizontal" th:object="${knight}" th:action="@{/editName}" th:method="post">
                <div class="form-group">
                    <label class="control-label">Nowe imie:</label>
                    <input type="text" class="form-control" th:field="*{name}"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Wiek:</label>
                    <input type="text" class="form-control" th:field="*{age}"/>
                    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default">Potwierdz</button>
                </div>
            </form>
        </div>
    </body>
</html>
